{% extends "main.html" %}
{% load static %}

{% block head %}
        <link rel="stylesheet" href="{% static 'css/character.css' %}">
{% endblock %}
{% block section %}
        <div id="character-section">
                <h1>{{character.name}}</h1>
                <p>{{character.description}}</p>
                <img src="{% static character.image_path %}" alt="{{ character.name }}">
        </div>

{% endblock %}
